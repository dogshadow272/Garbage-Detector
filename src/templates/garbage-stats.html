{% extends 'base.html' %}

{% block stats %}
<canvas id="chart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<script>
    const ctx = document.getElementById('chart').getContext("2d");
    let gradientStroke = ctx.createLinearGradient(0, 500, 0, 0);
    gradientStroke.addColorStop(0, '#c8a0f0');
    gradientStroke.addColorStop(1, '#e7d2fa');

    // Double braces is Jinja syntax - ignore the linter errors
    const labels = {{ litter_data[0] }};
    const data = {{ litter_data[1] }};


    new Chart(ctx, {
        type: 'line',
        data: {
            labels,
            datasets: [{
                label: "Garbage items detected",
                data,
                borderColor: gradientStroke,
                pointRadius: 0,
                fill: true,
                backgroundColor: gradientStroke,
                borderWidth: 1,
            }]
        },
        options: {
            maintainAspectRatio: false,
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'day'
                    }
                }
            }
        }
    });
</script>
{% endblock %}
