<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='generated-styles.css') }}" rel="stylesheet">
    <title>Garbage Detect</title>
</head>

<body class="flex flex-col justify-between h-full">
    <a href="/" class="text-3xl font-bold text-slate-50 bg-slate-800 py-2 pl-5">garbage-detect</a>
    <div class="h-80 mx-28 text-center align-middle leading-[20rem]">
        {% block stats %}
        Select a garbage bin to view data
        {% endblock %}
    </div>
    <div class="bg-slate-100 overflow-x-scroll h-fit px-9 py-10">
        <div class="flex gap-6">
            {% for bin in bins %}
            <a class="bg-white hover:bg-slate-50 hover:shadow shadow-md duration-200
             rounded-xl overflow-hidden w-fit min-w-[16rem] h-fit" href="/{{bin.id}}">
                <img class="w-64 h-44 object-cover" src="{{ url_for('static', filename=bin.img_path) }}"
                    alt="Garbage bin">
                <figcaption class="text-lg px-4 py-2">
                    <div class="font-bold">{{ bin.address }}</div>
                    <div class="font-light">{{ bin.location }}</div>
                </figcaption>
            </a>
            {% endfor %}
        </div>
    </div>
</body>

</html>
