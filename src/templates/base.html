<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='generated-styles.css') }}" rel="stylesheet">
    <title>Garbage Detect</title>
</head>

<body class="flex flex-col justify-between h-full">
    <header class="text-3xl font-bold text-slate-50 bg-slate-800 py-2 pl-5">garbage-detect</header>
    <div class="h-9 text-center">
        {% block stats %}
        Select a garbage bin to view data
        {% endblock %}
    </div>
    <div class="bg-slate-100 grid grid-cols-4 justify-items-center h-96 px-36 pt-10">
        {% for bin in bins %}
        <figure class="bg-white shadow-md rounded-xl overflow-hidden w-fit h-fit">
            <img class="w-64 h-44 object-cover" src="{{ url_for('static', filename=bin.img_path) }}" alt="Garbage bin">
            <figcaption class="px-4 py-2">
                <div class="text-lg font-bold">{{ bin.address }}</div>
                <div class="text-lg font-light">{{ bin.location }}</div>
            </figcaption>
        </figure>
        {% endfor %}
    </div>
</body>

</html>
